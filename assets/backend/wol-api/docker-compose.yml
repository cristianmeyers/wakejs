services:
  wol-api:
    build: .
    container_name: wol-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./dhcp-template.conf:/app/dhcp-template.conf:ro
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PORT=3000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
