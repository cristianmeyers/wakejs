<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Machines</title>
    <!-- Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- CS -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body class="bg-slate-50 min-h-screen font-sans">
    <header class="bg-blue-800 text-white py-6 shadow-lg text-center">
        <h1 class="text-3xl font-bold">Gestion Interactive des Machines</h1>
        <p>Sélectionnez Département → Salle, puis cherchez les hosts</p>
    </header>
    <main class="container mx-auto px-4 py-8">
        <!-- Sélection -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <select id="departement" class="border rounded px-3 py-2 w-full md:w-1/3">
                <option value="">-- Choisir Département --</option>
            </select>
            <div class="relative w-full md:w-1/3">
                <select id="salle" class="border rounded px-3 py-2 w-full">
                    <option value="">-- Choisir Salle --</option>
                </select>
                <button id="searchBtn"
                    class="absolute right-1 top-1 bottom-1 px-3 bg-blue-600 text-white rounded hover:bg-blue-700"><i
                        class="fas fa-magnifying-glass"></i></button>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex gap-4 mb-4">
            <button id="wakeBtn"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded flex items-center"><i
                    class="fas fa-power-off mr-2"></i>Wake</button>
            <button id="pingBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center"><i
                    class="fas fa-wifi mr-2"></i>Ping</button>
        </div>

        <!-- Hosts -->
        <div id="hostsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>

    <!-- Js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
